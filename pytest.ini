[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    requires_aiida: marks tests that require AiiDA to be configured
    slow: marks tests as slow (deselect with '-m "not slow"')
    tier1: fast unit tests without AiiDA
    tier2: integration tests with AiiDA mock database
    tier3: end-to-end tests with real calculations

# Default options
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
